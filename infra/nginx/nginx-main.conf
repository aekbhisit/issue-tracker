# Main nginx configuration file
# This file should replace /etc/nginx/nginx.conf
# It includes the site-specific configurations from sites-enabled/
#
# Usage:
#   sudo cp infra/nginx/nginx-main.conf /etc/nginx/nginx.conf
#   sudo nginx -t
#   sudo systemctl reload nginx

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream backends
    # Ports match docker-compose.prod.yml: API=3410, Admin=3411, Frontend=3412
    # Configured for nginx running on HOST (not in Docker)
    # Containers expose ports to localhost via docker-compose port mappings
    upstream api_backend {
        server localhost:3410;
    }

    upstream admin_backend {
        server localhost:3411;
    }

    upstream frontend_backend {
        server localhost:3412;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

    # Include site-specific configurations
    include /etc/nginx/sites-enabled/*.conf;
}

