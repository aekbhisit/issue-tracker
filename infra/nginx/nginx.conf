events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream backends
    # Ports match docker-compose.prod.yml: API=3401, Admin=3402, Frontend=3400
    upstream api_backend {
        server api:3401;
    }

    upstream admin_backend {
        server admin:3402;
    }

    upstream frontend_backend {
        server frontend:3400;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

    # HTTP server - redirects to HTTPS in production
    # For localhost testing, change server_name to: localhost
    server {
        listen 80;
        server_name issue.haahii.com;
        
        # Redirect HTTP to HTTPS (uncomment for production with SSL)
        # return 301 https://$server_name$request_uri;
        
        # For localhost testing without SSL, comment out the redirect above

        client_max_body_size 50M;

        # API endpoints
        # Proxies to API backend on port 3401
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Upload endpoints (rate limited)
        location /api/admin/v1/upload/ {
            limit_req zone=upload_limit burst=5 nodelay;
            
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files (uploads) - Development/Local only
        location /uploads/ {
            alias /usr/share/nginx/html/storage/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }

        # Public static files
        location /public/ {
            alias /usr/share/nginx/html/storage/public/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Admin dashboard
        # Proxies to Admin backend on port 3402
        # Access at: https://issue.haahii.com/admin
        location /admin {
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend
        # Proxies to Frontend backend on port 3400
        # Access at: https://issue.haahii.com
        location / {
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server block (uncomment and configure SSL certificates for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name issue.haahii.com;
